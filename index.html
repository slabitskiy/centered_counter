<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered counter</title>
  </head>
  <body>
    <main>
      <div class="controls">
        <div class="control" data-test-id="start_at">
          <label for="start_at">Start at</label>
          <input name="start_at" value="0" id="start_at" />
        </div>
        <div class="control" data-test-id="step">
          <label for="step">Step</label>
          <input name="step" value="1" id="step" />
        </div>
      </div>
      <button class="count_button" data-test-id="count_button" id="count_button">
        <span class="current_count" data-test-id="count_button_text" id="current_count"> 0 </span>
      </button>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
